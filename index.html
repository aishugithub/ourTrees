<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaf Recognizer</title>
  <!-- 1. Load TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.3.0/dist/tf.min.js"></script>
  <!-- 2. Load Teachable Machine Image library -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script>
    // Force rear camera by setting facingMode to "environment"
    // This must be set before webcam.setup()
    const origWebcamConstructor = tmImage.Webcam;
    tmImage.Webcam = function(width, height, flip) {
      return new origWebcamConstructor(width, height, flip, { facingMode: { exact: "environment" } });
    };
  </script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #f8ffe5;}
    canvas { max-width: 100%; border-radius: 12px; }
    #result { margin-top: 20px; font-size: 1.5em; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 1em; cursor: pointer; border-radius: 8px; border: none; background: #6dd47e; color: #fff;}
    button:active { background: #76b947; }
    #webcam-container { display: inline-block; border-radius: 15px; overflow: hidden; box-shadow: 0 0 20px #c7ffd8; }
  </style>
</head>
<body>
  <h1>Tree Leaf Identifier</h1>
  <div id="webcam-container"></div>
  <br />
  <button id="predictBtn">Identify Tree</button>
  <p id="result"></p>

  <script>
    const MODEL_URL = "./model/"; // Folder where your model files are
    let model, webcam, maxPredictions;

    // Initialize the webcam and model
    async function init() {
      try {
        const modelURL = MODEL_URL + "model.json";
        const metadataURL = MODEL_URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        webcam = new tmImage.Webcam(300, 225, true); // width, height, flip
        await webcam.setup(); // Request access to the webcam
        await webcam.play();
        document.getElementById("webcam-container").appendChild(webcam.canvas);

        window.requestAnimationFrame(loop);
      } catch (err) {
        document.getElementById("result").innerText =
          "Error initializing webcam or loading model: " + err;
        console.error(err);
      }
    }

    // Keep updating the webcam feed
    async function loop() {
      if (webcam) {
        webcam.update();
        window.requestAnimationFrame(loop);
      }
    }

    // Classify the current frame and redirect or show messages
    async function captureAndPredict() {
      if (!model || !webcam) {
        document.getElementById("result").innerText =
          "Model or webcam not ready.";
        return;
      }
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const topResult = prediction[0];
      const confidence = topResult.probability;

      if (confidence > 0.8) {
        document.getElementById("result").innerText =
          `Prediction: ${topResult.className} (${(confidence * 100).toFixed(2)}%)`;
        // Redirect after 2 seconds
        setTimeout(() => window.location.href = `${topResult.className.toLowerCase()}.html`, 2000);
      } else if (confidence >= 0.7 && confidence <= 0.8) {
        document.getElementById("result").innerHTML =
          `It might be <b>${topResult.className}</b> (${(confidence * 100).toFixed(2)}%).<br>
          If you think this is not correct, please help us improve!`;
      } else {
        document.getElementById("result").innerHTML = `
          <b>We couldn't confidently identify this leaf.</b><br><br>
          <span style="font-size:1.1em;">
            <b>Help us expand our project!</b><br>
            If you know the name of this tree, please contribute by sending us at least <b>50 different photos</b> of the leaf and the tree.<br>
            You can also share interesting facts about the tree if you know any.<br><br>
            <b>How to contribute:</b><br>
            <ul style="text-align:left; display:inline-block;">
              <li>Send your images and details via WhatsApp: <b>+91 99625 82224</b></li>
              <li>Or email us at: <b>aishwarya.chinmaya@gmail.com</b></li>
              <li>Please mention the name of the tree and any interesting facts you know.</li>
            </ul>
            <br>
            Your contribution will help us make this project better for everyone!
          </span>
        `;
      }
    }

    // Set up everything when the page loads
    window.onload = function () {
      init();
      document.getElementById('predictBtn').onclick = captureAndPredict;
    };
  </script>
</body>
</html>
